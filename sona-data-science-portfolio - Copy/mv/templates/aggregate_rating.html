<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggregate Rating</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a0a0a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 32px;
        }

        .rating-container {
            background-color: #1c1c1c;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 400px; /* Adjust width as needed */
            width: 90%; /* Ensure it's responsive */
            position: relative;
        }

        .aggregate-rating {
            font-size: 48px;
            font-weight: bold;
            color: #fbb03b;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        a {
            display: inline-block;
            text-align: center;
            color: #fff;
            background-color: #fbb03b;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 30px;
            transition: background-color 0.3s ease-in-out;
        }

        a:hover {
            background-color: #e89e00;
        }

        .popcorn {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background-color: #fbb03b;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        @media screen and (max-width: 500px) {
            .rating-container {
                padding: 30px 10px;
            }

            .aggregate-rating {
                font-size: 36px;
            }

            .popcorn {
                top: -40px;
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <h1>Aggregate Rating for {{ movie_name }}</h1>
    <div class="rating-container">
        <div class="popcorn">üçø</div>
        <p class="aggregate-rating">{{ aggregate_rating }}</p>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
